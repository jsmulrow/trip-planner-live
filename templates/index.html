{% extends 'layout.html' %}

{% block title %}Your Trip{% endblock %}

{% block content %}
<div class="row" style="background:gainsboro;">
  <div class="col-xs-8">
    <div id="map-canvas">[[map]]</div>
  </div>
  <div class="col-xs-4">
    <div class="panel" style="background:tan;">
      <div class="panel-body">
        <div>
          <h4>Hotels</h4>
          <select>
            {% for hotel in all_hotels %}
            <option>{{ hotel.name }}</option>
            {% endfor %}
          </select>
          <button class="btn btn-danger">x</button>
        </div>
        <div>
          <h4>Restaurants</h4>
          <select>
            {% for restaurant in all_restaurants %}
            <option>{{ restaurant.name }}</option>
            {% endfor %}
          </select>
          <button class="btn btn-danger">x</button>
        </div>
        <div>
          <h4>Things To Do</h4>
          <select>
            {% for thingToDo in all_things_to_do %}
            <option>{{ thingToDo.name }}</option>
            {% endfor %}
          </select>
          <button class="btn btn-danger">x</button>
        </div>
      </div>
    </div>
    <h3>Day 2</h3>
    <div class="panel" style="background:lightgreen;">
      <div class="panel-heading" style="background:orange;">
        <button class="btn btn-primary">1</button>
        <button class="btn btn-primary">2</button>
        <button class="btn btn-primary">3</button>
        <button class="btn btn-primary">+</button>
      </div>
      <div class="panel-body">
        <div>
          <h4>My Hotel</h4>
          <ul>
            <li>
              <span>[[xxxxxxxxxxxxxxxxxx]]</span>
              <button class="btn btn-danger">x</button>
            </li>
          </ul>
        </div>
        <div>
          <h4>My Restaurants</h4>
          <ul>
            <li>
              <span>[[yyyyyyyyyyyyyyyyyy]]</span>
              <button class="btn btn-danger">x</button>
            </li>
          </ul>
        </div>
        <div>
          <h4>My Things To Do</h4>
          <ul>
            <li>
              <span>[[zzzzzzzzzzzzzzzzzzz]]</span>
              <button class="btn btn-danger">x</button>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
